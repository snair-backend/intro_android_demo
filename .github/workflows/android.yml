name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Install Earthly
        run: |
          wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64
          chmod +x earthly-linux-amd64
          sudo mv earthly-linux-amd64 /usr/local/bin/earthly

      - name: Build and Deploy
        run: |
         # export GOOGLE_PLAY_API_KEY=${{ secrets.GOOGLE_PLAY_API_KEY }}
         # earthly --build-arg GOOGLE_PLAY_API_KEY="${GOOGLE_PLAY_API_KEY}" +default
          earthly +default
